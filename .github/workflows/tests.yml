name: Tests

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.rst'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11"]
        plone: ["52", "60"]
        tz: ["UTC", "Europe/Rome"]
        exclude:
          - python: "3.10"
            plone: "52"
          - python: "3.11"
            plone: "52"
    steps:
      - uses: actions/checkout@v3
      - name: Cache eggs
        uses: actions/cache@v3
        with:
          path: eggs
          key: ${{ runner.OS }}-build-python${{ matrix.python }}-${{ matrix.plone }}
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -c constraints_plone${{ matrix.plone }}.txt
          cp test_plone${{ matrix.plone }}.cfg buildout.cfg
      - name: Install buildout
        run: |
          buildout -N code-analysis:return-status-codes=True
      - name: Code analysis
        run: |
          bin/code-analysis
      - name: Run tests
        run: |
          TZ=${{ matrix.tz }} bin/test-coverage
      - name: git workaround
        # Git >= 2.35.2 stops directory traversals when ownership
        # changes from the current user (in response to CVE-2022-24765). 
        # This prevents errors on nested repos that might have
        # different file owner.
        run: |
          git config --global --add safe.directory "/github/workspace"
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@v20201129
        with:
          parallel: true
          flag-name: ${{ matrix.config[1] }}

  coveralls_finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@v20201129
      with:
        parallel-finished: true
